          <input id="email" type="email" placeholder="Email" required />
          <textarea
            id="message"
            rows="4"
            placeholder="Message"
            required

          <input type="submit" id="submitBtn" value="Submit" />
        </form>
      </div>

      <p id="thankYouMessage"></p>
